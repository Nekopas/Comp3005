<? DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <form class="was-validated" action="/user/store">
        <button style="margin:10px" >back</button>
    </form>
    <title>BookStore Application</title>
    <div id="footer" style="clear:both;text-align:center;">
        <h1>Order List</h1>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<form class="was-validated" action="/order/detail">
    <div class="form-group row">
        <input style="margin:10px;" type="text" name="oid" class="form-control" placeholder="oid" required>
        <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> Check </button>
    </div>
</form>
    <div style="clear:both;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ShippingAddress</th>
                <th scope="col">ShipState</th>
                <th scope="col">ReceiveState</th>
                <th scope="col">Cancelled</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order:${orders}">
                <td th:text="${order.getId()}"></td>
                <td th:text="${order.getShippingAddress()}"></td>
                <td th:if="${!order.isShipState()}"> </td>
                <td th:if="${order.isShipState()}">√</td>
                <td th:if="${!order.isReceiveState()}"> </td>
                <td th:if="${order.isReceiveState()}">√</td>
                <td th:if="${!order.isCancelled()}"> </td>
                <td th:if="${order.isCancelled()}">√</td>
            </tr>
            </tbody>
        </table>


    </div>

</body>
</html>
