<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Signin Template Â· Bootstrap v5.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body class="text-center">

<main class="form-signin" >
    <form style="clear:both;text-align:center;" action="/login/processing">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1"  value="0" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">User</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Manager</label>


        </div>
        <p style="color:red" th:text="${msg}"></p>

        <div class="form-floating">
            <input  name="account" type="account" class="form-control" id="account" placeholder="name@example.com">
            <label for="account">Account</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button class="btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
    <form th:action="@{/register}">
        <button class="btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit">Register</button>
    </form>
</main>

</body>
</html>
