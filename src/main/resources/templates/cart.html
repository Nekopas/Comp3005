    <title>Cart</title>

        <h1>[[${user.getAccount()}]]'s CartList</h1>
    </div>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

<body>
    <form class="was-validated" action="/cart/search/processing">
        <div class="form-group row">
            <input style="margin:10px;" type="text" name="cgid" class="form-control" placeholder="cgid" required>
            <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> Search </button>
        </div>
    </form>
    <form class="was-validated" action="/cart/delete/processing">
        <div class="form-group row">
            <input style="margin:10px;" type="text" name="cgid" class="form-control" placeholder="cgid" required>
            <input style="margin:10px;" type="text" name="number" class="form-control" placeholder="number" required>
            <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> Remove </button>
        </div>
    </form><br><br><br>
    <form class="was-validated" action="/order/place">
        <div class="form-group row">
            <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> Place </button>
        </div>
    </form>
    <div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Goods_ID</th>
                    <th scope="col">Number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cart:${carts}">
                    <td th:text="${cart.getId()}"></td>
                    <td th:text="${cart.getGoods_id()}"></td>
                    <td th:text="${cart.getNumber()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    </div>
