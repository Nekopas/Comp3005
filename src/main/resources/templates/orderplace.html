<? DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <form class="was-validated" action="/cart">
        <button style="margin:10px" >back</button>
    </form>
    <title>Cart</title>
    <div id="footer" style="clear:both;text-align:center;">
        <h1>[[${session.useraccount}]] Place an Order</h1>
    </div>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>

<div>
    <main class="">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Goods_ID</th>
                    <th scope="col">Number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="goods:${cartgoods}">
                    <td th:text="${goods.getId()}"></td>
                    <td th:text="${goods.getGoods_id()}"></td>
                    <td th:text="${goods.getNumber()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

    <div class="form-group row">
            <form action="/order/place/processing">
                <h3>Shipping Address: </h3><input style="width:500px;margin:10px" type="text" name="shippingAddress" class="form-control" id ="shippingAddress" placeholder="" required><br>
                <h3>Billing Address: </h3><input style="width:500px;margin:10px" type="text" name="billingAddress" class="form-control" id ="billingAddress" placeholder="" required>
                <button style="width:500px;margin:10px" id="confirm_button_login" type="submit">confirm</button>
            </form>
    </div>
</body>
</html>
