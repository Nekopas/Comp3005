<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <a style="margin:10px" th:if="${session.uid} ne null" href="http://localhost:8080/signOut">Sign Out</a>
    <title>Book</title>
</head>
<body>
<div >


    <form style="clear:both;text-align:center;" class="was-validated" action="/manager/store/processing">
        <H1 style="clear:both;text-align:center;">Search</H1>

        <input style="margin:10px;width:500px" type="text" name="input" class="form-control" id ="input" placeholder="..." required>
        <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> Search </button>
        <p style="color:red" th:text="${message}"></p>

    </form>
    <form style="clear:both;text-align:center;" class="was-validated" action="/manager/add">
        <H1 style="clear:both;text-align:center;">Add</H1>

        <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> Add </button>
    </form>
    <form style="clear:both;text-align:center;" class="was-validated" action="/manager/delete/processing">
        <H1 style="clear:both;text-align:center;">Remove</H1>

        <input style="margin:10px;width:500px" type="text" name="bid" class="form-control" id ="bid" placeholder="..." required>
        <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> remove </button>
    </form>

    <form style="clear:both;text-align:center;" class="was-validated" action="/order/detail">
        <H1 style="clear:both;text-align:center;">Order</H1>
                <input style="margin:10px;" type="text" name="oid" class="form-control" placeholder="oid" required>
                <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> Check </button>
    </form>
</div>
<div style="clear:both;text-align:center;">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">ISBN</th>
            <th scope="col">NumOfPage</th>
            <th scope="col">NumInStore</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${books}">
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getTitle()}" ></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getGenre()}"></td>
            <td th:text="${book.getIsbn()}"></td>
            <td th:text="${book.getNumberOfPage()}"></td>
            <td th:text="${book.getInStoreNumber()}"></td>
            <td th:text="${book.getPrice()}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
