<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <title>Register</title>
    <form class="was-validated" action="/login">
        <button style="margin:10px"  type="submit">back</button>
    </form>
    <H1 style="margin:10px">Register Information</H1><br><br>
</head>
<body>
<div style="clear:both">
    <p th:text="${msg}"></p>
    <form th:action="@{/register/process}">
        <div class="form-floating" style="margin:10px">
            <input name="account" type="text" class="form-control" id="account">
            <label for="account">Account</label>
        </div>
        <div class="form-floating" style="margin:10px">
            <input name="password" type="password" class="form-control" id="password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating" style="margin:10px">
            <input name="name" type="text" class="form-control" id="name">
            <label for="name">Name</label>
        </div>
        <div class="form-floating" style="margin:10px">
            <input name="address" type="text" class="form-control" id="address">
            <label for="address">Address</label>
        </div>
        <div class="form-floating" style="margin:10px">
            <select name="gender" >
                <option>M</option>
                <option>F</option>
            </select>
        </div>
        <div class="form-floating" style="margin:10px">
            <input name="phoneNumber" type="phoneNumber" class="form-control" id="phoneNumber">
            <label for="phoneNumber">PhoneNumber</label>
        </div>
        <div class="form-floating" style="margin:10px">
            <input name="email" type="email" class="form-control" id="email">
            <label for="email">Email</label>
        </div>

        <button style="margin:10px" class="w-100 btn btn-lg btn-primary" type="submit">Confirm</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>

</div>

</body>
</html>
